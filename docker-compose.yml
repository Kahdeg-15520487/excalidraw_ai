services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OpenAI__Endpoint=${OPENAI_ENDPOINT:-http://localhost:5000/v1}
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OpenAI__Model=${OPENAI_MODEL:-gpt-4o-mini}
      # MCP self-connect: the app talks to itself at /mcp
      - MCP__Endpoint=http://localhost:8080/mcp
